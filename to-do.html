<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <style>
      *:not(:defined) {
        display: none;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <script type="module" src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <app-layout>
      <div slot="content">
        <div class="headings">
          <h1>To do list</h1>
          <h2>Made with web components</h2>
        </div>

        <p>
          Type text in the field below and hit enter to add a to-do, and
          double-click the item to remove it
        </p>

        <app-to-do></app-to-do>
      </div>
    </app-layout>
  </body>
</html>
